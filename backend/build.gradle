plugins {
    id 'java'
}

group 'zitoex.co.za'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'
    compile group: 'org.hibernate.orm', name:'hibernate-core', version: '6.0.0.Alpha5'
}
